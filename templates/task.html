{% extends "base.html" %}

{% block content %}
    <div class="container" style="margin: 5%; text-align: center;font-size: larger;">
        <h4>{{task.title}}</h4><br>
        <label>Description: {{task.description}}</label><br>
        <label>Status: {{task.status}}</label><br>
        <label>Deadline: {{task.deadline}}</label><br>

        <a type="button" class="btn btn-success btn-lg px-4 gap-3" href="{{url_for('complete_task',title=task.title)}}" style="margin: 20px;">Mark as Complete</a>
        <a type="button" class="btn btn-danger btn-lg px-4 gap-3" href="{{url_for('delete_task',title=task.title)}}" style="margin: 20px;">Delete Task</a>
    </div>

{% endblock %}
